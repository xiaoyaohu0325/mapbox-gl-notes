<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Vector Tile -- Fill layer</title>
</head>
<body>
<div>
  <select id="tileSelect">
    <option value="" selected>choose a tile</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
</div>
<canvas id="container" width="600" height="600"></canvas>
<script id="3d-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;
  uniform vec4 u_color;
  uniform mat4 u_matrix;
  varying vec4 v_color;

  void main() {
    gl_Position = u_matrix*vec4(a_position.xy, 0, 1);
    v_color = u_color;
  }
</script>
<script id="3d-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 v_color;

  void main() {
    gl_FragColor = v_color;
  }
</script>
<script type="text/javascript" src="../../node_modules/gl-matrix/dist/gl-matrix-min.js"></script>
<script type="text/javascript" src="../lib/dat.gui.min.js"></script>
<script type="text/javascript" src="../dist/fill_tile_app.bundle.js"></script>
</body>
</html>
