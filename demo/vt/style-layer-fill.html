<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Vector Tile -- Fill layer</title>
</head>
<body>
<div>
  zoom level: <input id="zInput" type="input" size="20" value="0">
  column: <input id="colInput" type="input" size="20" value="0">
  row: <input id="rowInput" type="input" size="20" value="0">
  <input id="tileBtn" type="button" value="Get Tile">
</div>
<div>
  style url: <input id="inputElem" type="text" size="100" value="http://localhost:3000/streets-v9-style.json">
  <input id="styleBtn" type="button" value="Get Style"/>
</div>
<canvas id="container" width="800" height="800"></canvas>
<script id="3d-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;
  uniform vec4 u_color;
  uniform mat4 u_matrix;
  varying vec4 v_color;

  void main() {
    gl_Position = u_matrix*vec4(a_position.xy, 0, 1);
    v_color = u_color;
  }
</script>
<script id="3d-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 v_color;

  void main() {
    gl_FragColor = v_color;
  }
</script>
<script type="text/javascript" src="../../node_modules/gl-matrix/dist/gl-matrix-min.js"></script>
<script type="text/javascript" src="../lib/dat.gui.min.js"></script>
<script type="text/javascript" src="../dist/style_layer_fill.bundle.js"></script>
</body>
</html>
